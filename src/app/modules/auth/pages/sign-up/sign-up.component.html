<mat-card-header>
    <mat-card-title class="align-items-row">Créer un Compte</mat-card-title>
</mat-card-header>

<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <mat-card-content>
        <div *ngIf="userIsAlreadyExisting"
            class="panel mat-dialog-content"
            color="danger"
            id="alert-container"
        >
            <div class="panel-icon">
                <mat-icon><span class="material-icons-outlined">
                    warning
                    </span></mat-icon>
            </div>
            <div class="panel-content">
                un Compte existe déja avec cet E-mail.
            </div>
        </div>

    <mat-form-field class="full-width">
        <span matPrefix><mat-icon >people</mat-icon> &nbsp;</span><mat-label>Adresse E-Mail</mat-label>
        <input
            matInput
            formControlName="email"
            name="email">
    </mat-form-field>
      <mat-form-field class="full-width" id="password-field">
        <span matPrefix><mat-icon>password</mat-icon> &nbsp;</span>
        <span matSuffix>
                <mat-icon
                  (click)="passwordIsVisible = !passwordIsVisible"
                  class="visibility">
                    <ng-container *ngIf="!passwordIsVisible">visibility</ng-container>
                    <ng-container *ngIf="passwordIsVisible">visibility_off</ng-container>
                </mat-icon>
            </span>
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          [type]="getPasswordType()"
          formControlName="password"
          name="password"
          autocomplete="password">
      </mat-form-field>

    <a [routerLink]="['/auth/sign-in']" class="link" id="sign-up">Retour&nbsp;à&nbsp;la&nbsp;connexion</a>

    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary" class="full-width"
            type="submit"
            [disabled]="!signUpForm.valid">
            <span class="align-button-items-row">
                <mat-icon>login</mat-icon>
                &nbsp;

                <span>
                    Créer mon compte
                </span>

            </span>
        </button>
    </mat-card-actions>
</form>
