<h1>Liste des familles</h1>
<div class="families-container" *ngIf="families$ | async as families">
<div class="family" *ngFor="let family of families">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{family.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Description de la famille
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>CHOISIR</button>
          <button mat-button>MODIFIER</button>
        </mat-card-actions>
    </mat-card>

</div>
</div>
