<h1>Liste des familles</h1>
<div class="button-container">
  <a mat-button [routerLink]="['create']">AJOUTER UNE FAMILLE</a>
</div>

<div class="families-container" *ngIf="families$ | async as families">
<div class="family" *ngFor="let family of families">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{family.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content><strong>Lien de parent√© : </strong>{{relationValueToText(family.familyRelationShip)}}</mat-card-content>
        <mat-card-actions>
          <a mat-button [routerLink]="[family.id, 'babies']">CHOISIR</a>
          <a mat-button [routerLink]="[family.id, 'create']">MODIFIER</a>
          <a mat-button (click)="deleteFamily(family.id)">SUPRIMMER</a>
        </mat-card-actions>
    </mat-card>

</div>

</div>
